{% extends "base_generic.html" %}

{% block content %}
  <h1>Download Details</h1>
  <div class="row g-0">
    <div class="card mb-4 col-sm-auto">
      <div class="card-header">
          <i class="fas fa-table me-1"></i>
          {{ download.title }}
      </div>
      <div class="card-body">
        <p><strong>Source:</strong> <a href="">{{ download.source }}</a></p> <!-- source detail link not yet defined -->
        <p><strong>File Path:</strong> {{ download.file_path }}</p>
        <p><strong>URL:</strong> {{ download.url }}</p>

        <a class="btn btn-primary" href="{% url 'download:delete' download.id %}">Delete</a>
      </div>
    </div>
  </div>
{% endblock %}
