{% load crispy_forms_tags %}
<form action="" method="post" hx-target="this" hx-swap="outerHTML">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit" hx-post=".">
    Submit
  </button>
</form>
{% if task_info %}
<div id="alerts" hx-swap-oob="beforeend:#newdownloads">
  {% include "partials/download_progress.html" %}
</div>
{% endif %}
