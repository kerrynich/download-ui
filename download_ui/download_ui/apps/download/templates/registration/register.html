{% extends "base_generic.html" %}

{% block content %} 
{% load crispy_forms_tags %}         
<!--Register--> 
<h1>Downloader Register</h1>
<div class="row gx-0">
	<div class="card mb-4 col-sm-auto">
	  <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Register
	  </div>
	  <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
      <p class="mt-3">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
    </div>
  </div>
  <div class="col"></div>
</div>
{% endblock %}
